<!DOCTYPE html>
<html>
<head>
    <title>Random Background Image</title>
    <style>
        body {
           color:gold;
           font-family: sans-serif;
            background-size: cover;

        }
    </style>
</head>
<body>
    <h1 id="Duckydecide">Which Ducky?</h1> 
    <script>
        document.getElementById('Duckydecide').addEventListener('click', function() {
            var random = Math.random();
            if(random < 0.5){
                var imagePath = 'duck.png';
                document.body.style.backgroundImage = 'url(' + imagePath + ')';
                console.log("Your number is less than 0.5");
                console.log(random);
            }
            else{
                var imagePath = 'isopod.png';
                document.body.style.backgroundImage = 'url(' + imagePath + ')';
                console.log("Your number is greater than 0.5");
                console.log(random);
            }
        });
          
    </script>
</body>
</html>
