<!DOCTYPE html>
<html>
<head>
    <title>Which Ducky?</title>
    <style>
        body {
           color:gold;
           font-family: sans-serif;
            background-size: cover;
            display:grid;
            justify-content: center;
            align-items: center;

        }
        #Duckydecide:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="Duckydecide">rubber ducky or ducky isopod?</h1> 
    <script>
        document.getElementById('Duckydecide').addEventListener('click', function() {
            var random = Math.random();
            if(random < 0.5){
                var imagePath = 'duck.png';
                document.body.style.backgroundImage = 'url(' + imagePath + ')';
                console.log("rubber ducky");
                
            }
            else{
                var imagePath = 'isopod.png';
                document.body.style.backgroundImage = 'url(' + imagePath + ')';
                console.log("ducky isopod");
               
            }
        });
          
    </script>
</body>
</html>
